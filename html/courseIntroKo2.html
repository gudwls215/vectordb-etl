{{#layout}}
<div class="sub_ct_box">
	<div class="g-title-area">
		<h2 class="g-heading-l"><strong>회원정보입력</strong></h2>
		<div class="g-conts-area">
			<ol class="step-list">
				<li><span>개인정보제공 이용 동의</span></li>
				<li class="active"><span>회원정보 입력</span></li>
				<li><span>수강신청</span></li>
			</ol>
			<div class="co-info-wrap">
				<div class="form-member">
					<div class="form-label">이름 <b class="text-ess">*</b></div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="이름을 입력해주세요">
					</div>
					<div class="form-label">이메일 주소 <b class="text-ess">*</b></div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-7 col-lg-auto">
								<input type="text" class="form-control size-sm" title="이메일 ID" name="email"
									maxlength="20" placeholder="이메일을 입력해주세요.">
							</div>
							<span class="mx-1 align-self-center">@</span>
							<div class="col col-lg-auto">
								<select class="form-control email-select" name="email">
									<option value="">직접입력</option>
									<option value="naver.com">naver.com</option>
									<option value="gmail.com">gmail.com</option>
									<option value="nate.com">nate.com</option>
									<option value="daum.net">daum.net</option>
								</select>
							</div>
							<div class="mt-2 mt-lg-0 col-lg-auto">
								<input type="text" class="form-control size-sm" name="email" maxlength="30" disabled>
							</div>
						</div>
					</div>
					<div class="form-label">비밀번호 <b class="text-ess">*</b></div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="비밀번호를 입력해주세요">
						<p class="invalid-feedback">* 영어 대문자, 소문자, 숫자, 특수문자 중 3종류 조합하여 8자리 이상으로 입력해 주세요.</p>
					</div>
					<div class="form-label">비밀번호확인 <b class="text-ess">*</b></div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="비밀번호를 입력해주세요">
					</div>
					<div class="form-label">전화번호<b class="text-ess">*</b></div>
					<div class="form-row">
						<div class="col col-lg-auto">
							<input type="text" class="form-control size-xs" title="휴대폰 번호 첫번째 자리">
						</div>
						<span class="mx-1 align-self-center">-</span>
						<div class="col col-lg-auto">
							<input type="text" class="form-control size-xs" title="휴대폰 번호 가운데 자리">
						</div>
						<span class="mx-1 align-self-center">-</span>
						<div class="col col-lg-auto">
							<input type="text" class="form-control size-xs" title="휴대폰 번호 마지막 자리">
						</div>
					</div>
				</div>
				<div class="form-footer">
					<button type="button" class="btn btn-dark">다음</button>
				</div>
			</div>

		</div>
	</div>
</div>

{{/layout}}
