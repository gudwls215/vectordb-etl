{{#layout}}
<div class="sub_ct_box">
	<div class="g-title-area">
		<h2 class="g-heading-l"><strong>Đăng ký học</strong></h2>
		<div class="g-conts-area">
			<ol class="step-list">
				<li><span>Đồng ý sử dụng thông tin cá nhân</span></li>
				<li><span>Nhập thông tin thành viên</span></li>
				<li class="active"><span>Đăng ký học</span></li>
			</ol>
			<div class="co-info-wrap">
				<div class="co-sel-box">
					<div class="sel-innner">
						<select class="form-control">
							<option value="">Khóa học chung</option>
						</select>
						<select class="form-control">
							<option value="">Lựa chọn kỳ nhập học</option>
						</select>
					</div>
					<p>* Lựa chọn kỳ học tương ứng trong phần lựa chọn.</p>
				</div>

				<div class="form-footer lg2">
					<button type="button" class="btn btn-primary">Đăng ký khóa học</button>
					<button type="button" class="btn btn-dark">Hủy đăng ký khóa học</button>
				</div>
			</div>

		</div>
	</div>
</div>

{{/layout}}
