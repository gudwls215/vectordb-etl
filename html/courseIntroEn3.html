{{#layout}}
<!--<link rel="stylesheet" type="text/css" href="{{springMacroRequestContext.request.contextPath}}/css/st_english.css">-->
<div class="sub_ct_box">
	<div class="g-title-area">
		<h2 class="g-heading-l"><span>Course</span><strong>Application for classes</strong></h2>
		<div class="g-conts-area">
			<ol class="step-list">
				<li><span>Consent to the provision and use of personal information</span></li>
				<li><span>Enter membership information</span></li>
				<li class="active"><span>Application for classes</span></li>
			</ol>
			<div class="co-info-wrap">
				<div class="co-sel-box">
					<div class="sel-innner">
						<select class="form-control">
							<option value="">General course</option>
						</select>
						<select class="form-control">
							<option value="">Select admission category</option>
						</select>
					</div>
					<p>* Please select the course semester from the admission category selection.</p>
				</div>

				<div class="form-footer lg2">
					<button type="button" class="btn btn-primary">Enrolment</button>
					<button type="button" class="btn btn-dark">Cancel course registration</button>
				</div>
			</div>

		</div>
	</div>
</div>

{{/layout}}
